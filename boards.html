<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./style/index.css" rel="stylesheet">
    <style>
 
    </style>

<body class="bg-gray-100 p-6">
    
    <div id="boards-container" class="max-w-lg mx-auto space-y-6 flex-col">
        <h1 class="text-3xl font-bold text-center">My Boards</h1>
    
        <div id="board-tag" class="text-lg font-semibold mb-4"></div>
    
        <div class="flex items-center justify-between space-x-4">
            
            <div class="flex space-x-4">
                <div class="w-auto h-10 bg-gray-200 flex items-center rounded-lg justify-center" id="user"></div>
                <select id="boards-selector" class="p-2 px-4 border-gray-300 rounded-md"></select>            
                <input type="button" id="new-note" value="Add New Board" class="bg-blue-500 text-white px-4 rounded-md hover:bg-blue-600 cursor-pointer" />
            </div>
    
            <div class="flex space-x-4">
                <input type="button" id="open-card-modal" value="New card" class="bg-blue-500 text-white p-2 px-4 rounded-md hover:bg-blue-600 cursor-pointer" />
                <input type="button" onclick="toggleTheme()" id="theme-toggle" value="Toggle Theme" class="bg-blue-500 text-white px-4 rounded-md hover:bg-blue-600 cursor-pointer" />
                <div class="w-40 h-10 bg-gray-200 flex items-center rounded-lg justify-center" id="ws-conn"></div>
            </div>
        </div>
    </div>
    
    
    
    <div id="selected-board-container" class="max-w-lg mx-auto mt-8"></div>


    <div id="card-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white shadow-md rounded-lg p-6 max-w-sm">
            <h2 class="text-xl font-bold mb-4">Create New Card</h2>
            <div class="space-y-4">
                <input id="new-card-name" type="text" placeholder="Card name" class="p-2 border border-gray-300 rounded-md w-full" />
                <input id="content" type="text" placeholder="Content" class="p-2 border border-gray-300 rounded-md w-full" />
                <div class="flex justify-end space-x-2">
                    <button id="cancel-card-btn" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Cancel</button>
                    <button id="create-card-btn" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Create Card</button>
                </div>
            </div>
        </div>
    </div>

    <div class="canvas">
        <div id="cards-container"></div>
    </div>
