<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Boards</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-bold text-center mb-8">Sign Up to Boards!</h1>

    <div class="max-w-lg mx-auto space-y-6">

        <input type="text" id="username" placeholder="Username"
            class="p-2 border border-gray-300 rounded-md w-full" /><br>
        <input type="text" id="email" placeholder="Email" class="p-2 border border-gray-300 rounded-md w-full" /><br>
        <input type="password" id="password" placeholder="Password"
            class="p-2 border border-gray-300 rounded-md w-full" /><br>
        <input type="button" id="signup-btn" value="Sign Up"
            class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 cursor-pointer w-full" />

        <div id="signup-out"></div>

        <a href="https://people.arcada.fi/~heikkihe/virtualboard-frontend/index.html"
            class="flex items-center justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Already
            have an account? Login here!</a>

    </div>


    <script src="./signup-renderer.js"></script>
</body>

</html>
