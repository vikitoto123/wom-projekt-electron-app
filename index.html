<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To Boards</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-bold text-center mb-8">Login to Boards!</h1>

    <div class="max-w-lg mx-auto space-y-6">

        <input id="username" type="text" placeholder="Username"
            class="p-2 border border-gray-300 rounded-md w-full" /><br>
        <input id="password" type="password" placeholder="Password"
            class="p-2 border border-gray-300 rounded-md w-full" /><br>
        <input id="btn-login" type="button" value="Log in"
            class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 cursor-pointer w-full" />
        <div id="error-output"></div>

        <a href="./signup.html"
            class="flex items-center justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Don't
            have an account? Sign up here!</a>
    </div>


    <script src="./renderer.js"></script>
    

</body>

</html>
